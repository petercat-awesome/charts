apiVersion: v1
kind: Pod
metadata:
  name: hello-world-pod
spec:
  containers:
  - name: hello-world-container
    image: busybox
    command: [ "sh", "-c", "echo $MESSAGE && sleep infinity" ]
    env:
    - name: MESSAGE
      valueFrom:
        configMapKeyRef:
          name: hello-config
          key: message
